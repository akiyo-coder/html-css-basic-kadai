<!DOCTYPE html>
<html>

<head>
    <style>
        /* 四角形の基本スタイルを設定 */
        .rotated {
            width: 150px;
            height: 150px;
            background-color: skyblue;
            position: absolute;
            left: 50px;
            top: 50px;
            transform: rotateZ(20deg); /* z軸に対して20度回転 */
        }
    </style>
</head>

<body>
    <!-- 回転した四角形 -->
    <div class="rotated">回転します</div>
</body>

</html>
